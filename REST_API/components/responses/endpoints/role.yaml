RolesResponse:
  description: 複数ロールレスポンスデータ
  content:
    application/json:
      schema:
        type: object
        required: [success, data, code, message, errorAttributes]
        properties:
          success: { type: boolean, example: true }
          data:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/role/simple-role.yaml#/SimpleRole"
              totalCount:
                type: integer
                example: 120
          code: { type: integer, example: 0 }
          message: { type: string, example: "OK" }
          errorAttributes: { type: array, maximum: 0, example: [] }

RolesWithTotalCountResponse:
  description: 複数ロールレスポンスデータ(合計データ数付与)
  content:
    application/json:
      schema:
        type: object
        required: [success, data, code, message, errorAttributes]
        properties:
          success: { type: boolean, example: true }
          data:
            type: array
            items:
              $ref: "../../schemas/role/simple-role.yaml#/SimpleRole"
          code: { type: integer, example: 0 }
          message: { type: string, example: "OK" }
          errorAttributes: { type: array, maximum: 0, example: [] }

RoleResponse:
  description: ロールレスポンスデータ
  content:
    application/json:
      schema:
        type: object
        required: [success, data, code, message, errorAttributes]
        properties:
          success: { type: boolean, example: true }
          data:
            $ref: "../../schemas/role/role.yaml#/Role"
          code: { type: integer, example: 0 }
          message: { type: string, example: "OK" }
          errorAttributes: { type: array, maximum: 0, example: [] }