Mileages:
  description: マイレージ複数データ
  type: object
  required: [success, data, code, message, validation_messages]
  properties:
    success: { type: boolean, example: true }
    data:
      type: array
      items:
        type: object
        required: [mileage_id, user_id, start_distance, total_distance, picture_id, created_at, updated_at]
        properties:
          mileage_id: { type: integer, example: 200, readOnly: true }
          user_id: { type: integer, example: 50 }
          start_distance: { type: integer, example: 24120 }
          total_distance: { type: integer, example: 24257 }
          picture_id: { type: integer, example: 20 }
          created_at: { type: string, format: date, example: "2023-09-24T17:00:00+09:00" }
          updated_at: { type: string, format: date, example: "2023-09-24T17:00:00+09:00" }
    code: { type: integer, example: 0 }
    message: { type: string, example: "OK" }
    validation_messages: { type: array, maximum: 0, example: [] }
