User:
  type: object
  properties:
    userId:
      type: string
      example: "9a5fb3cd-80c7-4d2b-971f-2f1a0ef782f7"
      readOnly: true
    nickname:
      type: string
      example: "テストユーザー"
    profilePhotoUrl:
      type: string
      example: "https://via.placeholder.com/640x480.png/00ee88?text=aut"
      nullable: true
    currentChatRoom:
      $ref: "../chat-room/simple-chat-room.yaml#/NullableSimpleChatRoom"
    favoriteRoomNum:
      type: number
      example: 10
    followNum:
      type: number
      example: 20
    followerNum:
      type: number
      example: 40
    country:
      type: string
      nullable: true
      example: Japan
    description:
      type: string
      nullable: true
      example: "よろしくおねがいします"
    email:
      type: string
      nullable: true
      example: "test@test.test"
    company:
      type: string
      nullable: true
      example: "Selfroom Inc."
    role:
      type: string
      nullable: true
      example: "Backend Engineer, Web Designer"
    school:
      type: string
      nullable: true
      example: "Kansai University"
    createdAt:
      type: string
      format: date
      example: "2023-09-24T17:00:00+09:00"
    updatedAt:
      type: string
      format: date
      example: "2023-09-24T17:00:00+09:00"