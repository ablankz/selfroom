SimpleAdmin:
  type: object
  properties:
    adminId:
      type: string
      example: "9a5fb3cd-80c7-4d2b-971f-2f1a0ef782f7"
      readOnly: true
    nickname:
      type: string
      example: "管理者ユーザー"
    profilePhotoUrl:
      type: string
      example: "https://via.placeholder.com/640x480.png/00ee88?text=aut"
      nullable: true
    createdBy:
      type: string
      example: "9a5fb3cd-c510-4a7e-9270-039c7adccea7"
      nullable: true
    createdAt:
      type: string
      format: date
      example: "2023-09-24T17:00:00+09:00"
    updatedAt:
      type: string
      format: date
      example: "2023-09-24T17:00:00+09:00"

