Advertisement:
  description: 広告データ
  type: object
  required: [success, data, code, message, validation_messages]
  properties:
    success: { type: boolean, example: true }
    data:
      type: object
      required: [ad_id, ad_type_id, client_id, name, display_name, initial_price, system_price, monthly_price, start_time, end_time, created_at, updated_at]
      properties:
        ad_id: { type: integer, example: 200, readOnly: true }
        ad_type_id: { type: integer, example: 8 }
        client_id: { type: integer, example: 2 }
        name: { type: string, example: "advertise" }
        display_name: { type: string, example: "ad_exam" }
        initial_price: { type: integer, example: 7995 }
        system_price: { type: integer, example: 18497 }
        monthly_price: { type: integer, example: 33664 }
        start_time: { type: string, example: "2011-06-25 14:28:42" }
        end_time: { type: string, example: "2019-12-23 20:55:15" }
        created_at: { type: string, format: date, example: "2023-09-24T17:00:00+09:00" }
        updated_at: { type: string, format: date, example: "2023-09-24T17:00:00+09:00" }
    code: { type: integer, example: 0 }
    message: { type: string, example: "OK" }
    validation_messages: { type: array, maximum: 0, example: [] }