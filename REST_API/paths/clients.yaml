components:
  parameters:
    ClientId:
      name: client_id
      in: path
      description: クライアントID
      required: true
      schema:
        type: integer
  schema:
    Client:
      description: クライアント送信データ
      type: object
      required:
        [
          name,
          address,
          email,
          site_url,
          tel,
          fax,
          charge,
          plan,
          design,
          is_open,
        ]
      properties:
        name: { type: string, default: "管理者 クライアント" }
        address: { type: string, default: "兵庫県神戸市111-111" }
        email: { type: string, format: "email", default: "admintest@admin.com" }
        site_url: { type: string, format: "uri", default: "http://test.com" }
        tel: { type: string, default: "000-0000-0000" }
        fax: { type: string, default: "111-1111-1111" }
        charge: { type: string, default: "山田 太郎" }
        plan:
          {
            type: string,
            enum: ["スタンダード", "プレミアム"],
            default: "スタンダード",
          }
        design: { type: string, default: "未定" }
        is_open: { type: boolean, default: true }
