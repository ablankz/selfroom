        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"

components:
  parameters:
    AdvertisementId:
      name: advertisement_id
      in: path
      description: 広告ID
      required: true
      schema:
        type: integer
  schema:
    Advertisement:
      description: 広告送信データ
      type: object
      required: [ad_type_id, client_id, name, display_name, initial_price, system_price, monthly_price, start_time, end_time]
      properties:
        ad_type_id: { type: integer, default: 8 }
        client_id: { type: integer, default: 2 }
        name: { type: string, default: "advertise" }
        display_name: { type: string, default: "ad_exam" }
        initial_price: { type: integer, default: 7995 }
        system_price: { type: integer, default: 18497 }
        monthly_price: { type: integer, default: 33664 }
        start_time: { type: string, default: "2011-06-25 14:28:42" }
        end_time: { type: string, default: "2019-12-23 20:55:15" }
