advertisements_{advertisement_id}:
  get:
    summary: 広告の取得
    description: 広告の取得
    schema: { type: integer }
    parameters:
      - $ref: "#/components/parameters/AdvertisementId"
    security: []
    tags: ["advertisements"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
              $ref: "../components/schemas/advertisements/advertisement.yaml#/Advertisement"
      "4XX":
        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"
  put:
    summary: 広告の更新
    description: 広告の更新
    schema: { type: integer }
    parameters:
      - $ref: "#/components/parameters/AdvertisementId"
    requestBody:
      description: 更新データ
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schema/Advertisement"
    security: []
    tags: ["advertisements"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
              $ref: "../components/schemas/no-data-success.yaml#/NoDataSuccess"
