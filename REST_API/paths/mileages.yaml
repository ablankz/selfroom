components:
  parameters:
    MileageId:
      name: mileage_id
      in: path
      description: マイレージID
      required: true
      schema:
        type: integer
  schema:
    Mileage:
      description: マイレージ送信データ
      type: object
      required: [user_id, start_distance, total_distance, picture_id]
      properties:
        user_id: { type: integer, default: 50 }
        start_distance: { type: integer, default: 24120 }
        total_distance: { type: integer, default: 24257 }
        picture_id: { type: integer, default: 20 }
