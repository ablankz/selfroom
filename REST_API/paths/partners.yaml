components:
  parameters:
    PartnerId:
      name: partner_id
      in: path
      description: パートナーID
      required: true
      schema:
        type: integer
  schema:
    Partner:
      description: パートナー送信データ
      type: object
      required:
        [
          name,
          address,
          email,
          site_url,
          tel,
          fax,
          charge,
          plan,
          is_open,
        ]
      properties:
        name: { type: string, default: "管理者 パートナー" }
        address: { type: string, default: "兵庫県神戸市111-111" }
        email: { type: string, format: "email", default: "admintest@admin.com" }
        site_url: { type: string, format: "uri", default: "http://test.com" }
        tel: { type: string, default: "000-0000-0000" }
        fax: { type: string, default: "111-1111-1111" }
        charge: { type: string, default: "山田 太郎" }
        plan:
          {
            type: string,
            enum: ["スタンダード", "プレミアム"],
            default: "スタンダード",
          }
        is_open: { type: boolean, default: true }
