components:
  parameters:
    RunningId:
      name: running_id
      in: path
      description: ランニングID
      required: true
      schema:
        type: integer
  schema:
    Running:
      description: ランニング送信データ
      type: object
      required: [user_id, start_distance, end_distance, start_picture_id, end_picture_id, ad_id]
      properties:
        user_id: { type: integer, default: 44 }
        start_distance: { type: integer, default: 31588 }
        end_distance: { type: integer, default: 31712 }
        start_picture_id: { type: integer, default: 20 }
        end_picture_id: { type: integer, default: 21 }
        ad_id: { type: integer, default: 17 }
