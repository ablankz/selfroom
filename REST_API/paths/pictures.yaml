        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"
  delete:
    summary: ピクチャーの削除
    description: ピクチャーの削除
    schema: { type: integer }
    parameters:
      - $ref: "#/components/parameters/PictureId"
    security: []
    tags: ["pictures"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
              $ref: "../components/schemas/no-data-success.yaml#/NoDataSuccess"
      "4XX":
        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"

components:
  parameters:
    PictureId:
      name: picture_id
      in: path
      description: ピクチャーID
      required: true
      schema:
        type: integer
  schema:
    Picture:
      description: ピクチャー送信データ
      type: object
      required: 
        [s3_key]
      properties:
        s3_key: { type: string, default: "5da513f01621845c4d623256054dae747c84b950319edbd3d92146a8319119c7" }
