    tags: ["pictures"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
              $ref: "../components/schemas/pictures/picture.yaml#/Picture"
      "4XX":
        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"
  put:
    summary: ピクチャーの更新
    description: ピクチャーの更新
    schema: { type: integer }
    parameters:
      - $ref: "#/components/parameters/PictureId"
    requestBody:
      description: 更新データ
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schema/Picture"
    security: []
    tags: ["pictures"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
