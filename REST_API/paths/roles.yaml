        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"
  delete:
    summary: ロールの削除
    description: ロールの削除
    schema: { type: integer }
    parameters:
      - $ref: "#/components/parameters/RoleId"
    security: []
    tags: ["roles"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
              $ref: "../components/schemas/no-data-success.yaml#/NoDataSuccess"
      "4XX":
        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"

components:
  parameters:
    RoleId:
      name: role_id
      in: path
      description: ロールID
      required: true
      schema:
        type: integer
  schema:
    Role:
      description: ロール送信データ
      type: object
      required:
        [user_id, permission_id]
      properties:
        user_id: { type: integer, default: 25 }
        permission_id: { type: integer, default: 15 }
