    parameters:
      - $ref: "#/components/parameters/RoleId"
    security: []
    tags: ["roles"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
              $ref: "../components/schemas/roles/role.yaml#/Role"
      "4XX":
        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"
  put:
    summary: ロールの更新
    description: ロールの更新
    schema: { type: integer }
    parameters:
      - $ref: "#/components/parameters/RoleId"
    requestBody:
      description: 更新データ
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schema/Role"
    security: []
    tags: ["roles"]
