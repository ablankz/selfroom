      - $ref: "#/components/parameters/CouponId"
    security: []
    tags: ["coupons"]
    responses:
      "200":
        description: Success Operation
        content:
          application/json:
            schema:
              $ref: "../components/schemas/coupons/coupon.yaml#/Coupon"
      "4XX":
        $ref: "../components/responses/4xx-bad-request-response.yaml#/4XX-BadRequestResponse"
      "5XX":
        $ref: "../components/responses/5xx-server-error-response.yaml#/5XX-ServerErrorResponse"
  put:
    summary: クーポンの更新
    description: クーポンの更新
    schema: { type: integer }
    parameters:
      - $ref: "#/components/parameters/CouponId"
    requestBody:
      description: 更新データ
      required: true
