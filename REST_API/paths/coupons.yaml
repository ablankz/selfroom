components:
  parameters:
    CouponId:
      name: coupon_id
      in: path
      description: クーポンID
      required: true
      schema:
        type: integer
  schema:
    Coupon:
      description: クーポン送信データ
      type: object
      required: [name, produce, start_time, end_time, created_at, updated_at]
      properties:
        name: { type: string, example: "サービス開始記念" }
        produce: { type: string, example: "マイカー" }
        start_time: { type: string, example: "2011-06-25 14:28:42" }
        end_time: { type: string, example: "2019-12-23 20:55:15" }
